components:
  schemas:
    Exercise:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
        image_url:
          type: string
          format: uri
          nullable: true
          description: URL de la imagen del ejercicio
          maxLength: 500
        muscle_group_name:
          type: string
          readOnly: true
        exercise_type_name:
          type: string
          readOnly: true
      required:
      - exercise_type_name
      - id
      - muscle_group_name
      - name
    ExerciseType:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        active:
          type: boolean
      required:
      - id
      - name
    MuscleGroup:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        description:
          type: string
          nullable: true
        active:
          type: boolean
        image_url:
          type: string
          format: uri
          nullable: true
          description: URL de la imagen del grupo muscular
          maxLength: 500
      required:
      - id
      - name
    PatchedRoutineRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
          nullable: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/RoutineItemRequest'
    PatchedRoutineScheduleRequest:
      type: object
      properties:
        routine:
          type: integer
        day_of_week:
          enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          type: integer
          description: |-
            * `0` - Lunes
            * `1` - Martes
            * `2` - Miércoles
            * `3` - Jueves
            * `4` - Viernes
            * `5` - Sábado
            * `6` - Domingo
          x-spec-enum-id: 434793faccc1a330
          minimum: -2147483648
          maximum: 2147483647
    PatchedUserProfileRequest:
      type: object
      properties:
        birth_date:
          type: string
          format: date
          nullable: true
        height:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
          nullable: true
        weight:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
          nullable: true
        bio:
          type: string
          nullable: true
          maxLength: 500
    PatchedWorkoutSessionRequest:
      type: object
      properties:
        routine:
          type: integer
          nullable: true
    Register:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - username
    RegisterRequest:
      type: object
      properties:
        username:
          type: string
          minLength: 1
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
          minLength: 1
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - password
      - username
    Routine:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/RoutineItem'
      required:
      - created_at
      - id
      - items
      - name
    RoutineItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        exercise:
          type: integer
        exercise_name:
          type: string
          readOnly: true
        exercise_image:
          type: string
          format: uri
          nullable: true
          description: URL de la imagen del ejercicio
          readOnly: true
        order:
          type: integer
          maximum: 2147483647
          minimum: 0
        target_sets:
          type: integer
          maximum: 2147483647
          minimum: 0
        target_reps:
          type: integer
          maximum: 2147483647
          minimum: 0
        rest_time_seconds:
          type: integer
          maximum: 2147483647
          minimum: 0
      required:
      - exercise
      - exercise_image
      - exercise_name
      - id
      - order
    RoutineItemRequest:
      type: object
      properties:
        exercise:
          type: integer
        order:
          type: integer
          maximum: 2147483647
          minimum: 0
        target_sets:
          type: integer
          maximum: 2147483647
          minimum: 0
        target_reps:
          type: integer
          maximum: 2147483647
